    <ion-header>
        <ion-navbar color="primary">
            <ion-title>{{ lista.titulo }}</ion-title>
        </ion-navbar>
    </ion-header>

    <ion-content>

        <ion-list>



            <ion-item>
                <ion-label floating>Nuevo item</ion-label>
                <ion-input 
                type="text" 
                [(ngModel)]="nombreItem" 
                (keyup.enter)="agregarItem()"
                ></ion-input>
            </ion-item>
            
        </ion-list>

        <ion-list *ngIf="lista.item.length > 0">


            <ion-list-header>
                Tareas por hacer
            </ion-list-header>


            <button ion-item detail-none
             (click)="actualizarTarea(item)"
             *ngFor="let item of lista.item" class="fadeInDown">  
                <ion-icon *ngIf="!item.completado" name="square-outline" item-start></ion-icon>
                <ion-icon *ngIf="item.completado" name="checkbox-outline" item-start></ion-icon>
                
                 {{ item.descripcion }}
            </button>
        </ion-list>
        

    </ion-content>
