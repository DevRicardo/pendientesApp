<ion-list>
    <ion-item-sliding *ngFor="let item of actividadesService.listas | filtroCompletado:completada" class="fadeInDown" #slidingItem>
        <ion-item-options side="left">
            <button (click)="editarLista(item,slidingItem)" ion-button icon-only color="info">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-item-options>
        
        <button ion-item (click)="listaSelected(item)">
            {{ item.titulo }}
            <ion-note item-end>
                {{ item.item.length }} items
            </ion-note>
        </button> 
        <ion-item-options side="rigth">
            <button (click)="borrarLista(item)" ion-button icon-only color="danger">
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-item-options>
    </ion-item-sliding> 
</ion-list>
